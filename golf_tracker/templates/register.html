{% extends "base.html" %}

{% block title %}Create Account - Golf Practice Tracker{% endblock %}

{% block content %}
    <h1 class="page-title">Create Account</h1>
    <p class="page-subtitle">Sign up to track your own rounds.</p>
    
    <div class="card">
        <div class="form-section">
            <form method="post" class="form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small class="field-hint">Must be at least 8 characters</small>
                </div>
                <div class="field">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                {% if error %}
                <p class="alert">{{ error }}</p>
                {% endif %}
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <a href="{{ url_for('login') }}" class="btn btn-ghost">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
