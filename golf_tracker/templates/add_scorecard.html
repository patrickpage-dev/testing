<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <title>Add Scorecard for {{ course_name }}</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Add Scorecard for {{ course_name }}</h1>
        <p class="page-subtitle">Journal Entry ID: {{ journal_entry.id }}</p>
        <form method="post" class="form">
            <div class="scorecard-grid">
                {% for hole in holes %}
                <div class="field hole-input">
                    <label for="hole_{{ hole.hole_number }}_score">Hole {{ hole.hole_number }} (Par {{ hole.par }}):</label>
                    <input type="number" id="hole_{{ hole.hole_number }}_score" name="hole_{{ hole.hole_number }}_score" min="1" value="{{ scores_data.get(hole.hole_number, '') }}" required>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Save Scorecard</button>
        </form>
        <p style="margin-top: 20px;"><a href="{{ url_for('journal_details', entry_id=journal_entry.id) }}" class="btn btn-ghost">Back to Journal Entry Details</a></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
