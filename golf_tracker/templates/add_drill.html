<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Drill</title>
</head>
<body>
    <div class="container">
        <h1>Add New Drill to Session {{ session_id }}</h1>
        <form method="post">
            <label for="drill_name">Drill Name:</label>
            <input type="text" id="drill_name" name="drill_name" required>

            <label for="club">Club:</label>
            <select id="club" name="club">
                <option value="">-- Select Club --</option>
                <option value="Driver">Driver</option>
                <option value="Fairway Wood">Fairway Wood</option>
                <option value="Hybrid">Hybrid</option>
                <option value="Long Iron (2-4)">Long Iron (2-4)</option>
                <option value="Mid Iron (5-7)">Mid Iron (5-7)</option>
                <option value="Short Iron (8-PW)">Short Iron (8-PW)</option>
                <option value="Wedge (GW, SW, LW)">Wedge (GW, SW, LW)</option>
                <option value="Putter">Putter</option>
                <option value="Other">Other</option>
            </select>

            <label for="target_distance">Target Distance (yards):</label>
            <input type="number" id="target_distance" name="target_distance">

            <label for="balls_hit">Balls Hit:</label>
            <input type="number" id="balls_hit" name="balls_hit">

            <label for="success_metric">Success Metric:</label>
            <input type="text" id="success_metric" name="success_metric">

            <button type="submit" class="button">Add Drill</button>
        </form>
        <p><a href="{{ url_for('index') }}">Back to Sessions</a></p>
    </div>
</body>
</html>
