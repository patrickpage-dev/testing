<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Course</title>
</head>
<body>
    <div class="container">
        <h1>Add New Golf Course</h1>
        <form method="post">
            <label for="name">Course Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="par">Par:</label>
            <input type="number" id="par" name="par" min="1" required>

            <label for="course_rating">Course Rating:</label>
            <input type="number" id="course_rating" name="course_rating" step="0.1" required>

            <label for="slope">Slope:</label>
            <input type="number" id="slope" name="slope" min="55" max="155" required>

            <button type="submit" class="button">Add Course</button>
        </form>
        <p><a href="{{ url_for('course_list') }}">Back to Course List</a></p>
    </div>
</body>
</html>
