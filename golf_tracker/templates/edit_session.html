{% extends "base.html" %}

{% block title %}Edit Session - Golf Practice Tracker{% endblock %}

{% block content %}
    <h1 class="page-title">Edit Practice Session</h1>
    {% if error %}
    <p class="alert">{{ error }}</p>
    {% endif %}
    
    <div class="card">
        <div class="form-section">
            <h3 class="form-section-title">Session Details</h3>
            <form method="post" class="form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="field">
                    <label for="session_type">Session Type:</label>
                    <select id="session_type" name="session_type" required>
                        <option value="range" {% if session.session_type == 'range' %}selected{% endif %}>Range</option>
                        <option value="putting" {% if session.session_type == 'putting' %}selected{% endif %}>Putting</option>
                        <option value="short game" {% if session.session_type == 'short game' %}selected{% endif %}>Short Game</option>
                    </select>
                </div>

                <div class="field">
                    <label for="subjective_feel">How did it feel today? (1-5):</label>
                    <input type="number" id="subjective_feel" name="subjective_feel" min="1" max="5" value="{{ session.subjective_feel }}" required>
                    <small class="field-hint">1 = Poor, 5 = Excellent</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('session_details', session_id=session.id) }}" class="btn btn-ghost">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
