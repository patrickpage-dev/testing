<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Session</title>
</head>
<body>
    <div class="container">
        <h1>Add New Practice Session</h1>
        <form method="post">
            <label for="session_type">Session Type:</label>
            <select id="session_type" name="session_type" required>
                <option value="range">Range</option>
                <option value="putting">Putting</option>
                <option value="short game">Short Game</option>
            </select>

            <label for="subjective_feel">Subjective Feel (1-5):</label>
            <input type="number" id="subjective_feel" name="subjective_feel" min="1" max="5" required>

            <button type="submit" class="button">Add Session</button>
        </form>
        <p><a href="{{ url_for('index') }}">Back to Sessions</a></p>
    </div>
</body>
</html>
