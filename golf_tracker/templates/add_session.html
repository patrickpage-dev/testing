<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <title>Add Session</title>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="brand">
                <h1>Golf Practice Tracker</h1>
                <div class="tagline">Improvement happens here</div>
                <div class="auth-meta">Signed in as {{ current_user.username }}</div>
            </div>
            <div class="site-nav">
                <a class="btn btn-ghost" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="btn btn-ghost" href="{{ url_for('journal_list') }}">Journal</a>
                <a class="btn btn-ghost" href="{{ url_for('course_list') }}">Courses</a>
                <form method="post" action="{{ url_for('logout') }}" class="inline-form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-ghost">Log Out</button>
                </form>
            </div>
        </header>

        <h1 class="page-title">Add New Practice Session</h1>
        {% if error %}
        <p class="alert">{{ error }}</p>
        {% endif %}
        <form method="post" class="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="field">
                <label for="session_type">Session Type:</label>
                <select id="session_type" name="session_type" required>
                    <option value="range">Range</option>
                    <option value="putting">Putting</option>
                    <option value="short game">Short Game</option>
                </select>
            </div>

            <div class="field">
                <label for="subjective_feel">Subjective Feel (1-5):</label>
                <input type="number" id="subjective_feel" name="subjective_feel" min="1" max="5" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Session</button>
        </form>
        <p><a href="{{ url_for('dashboard') }}" class="btn btn-ghost">Back to Sessions</a></p>
    </div>
</body>
</html>
