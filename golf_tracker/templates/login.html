{% extends "base.html" %}

{% block title %}Sign In - Golf Practice Tracker{% endblock %}

{% block content %}
    <h1 class="page-title">Sign In</h1>
    <p class="page-subtitle">Sign in to track your rounds.</p>
    
    <div class="card">
        <div class="form-section">
            <form method="post" class="form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                {% if error %}
                <p class="alert">{{ error }}</p>
                {% endif %}
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <a href="{{ url_for('register') }}" class="btn btn-ghost">Create Account</a>
                </div>
            </form>
        </div>
    </div>
    <p style="margin-top: 20px;">
        <a href="{{ url_for('index') }}" class="btn btn-ghost">Back to Home</a>
    </p>
{% endblock %}
